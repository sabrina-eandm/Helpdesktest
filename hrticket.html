    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <h1> HR Login</h1>
                <div id="btn"></div>
                <form class="input-group" name="login" id="login">
                    <label for="Username" class="label" >Username</label>
                    <input  class="input-field" type="text" name="userid" placeholder="Enter Username" required>
                    <label for="Password" class="label" >Password</label>
                    <input class="input-field" type="text" name="pswrd" placeholder="Enter Password" required>
                    <input class="submit-btn" type="button" onclick="check(this.form)" value="Login">
                </form>
            </div>
        </div>
    </div>



        
    </div>


    
<script language="javascript">
  function check(form) { /*function to check userid & password*/
      /*the following code checkes whether the entered userid and password are matching*/
      if(form.userid.value == "myuserid" && form.pswrd.value == "mypswrd") {
        
    window.open('https://emconsultinginc.com/')/*opens the target page while Id & password matches*/ 

      }
    
      else {
          alert("Error Password or Username")/*displays error message*/
      }
  }


function myFunction() {
var x = document.getElementById("responsivenav");
if (x.className === "navigation") {

}
}
